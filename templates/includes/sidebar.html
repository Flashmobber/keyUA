<nav class="navbar navbar-expand-lg sticky-top">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
                <a class="nav-item nav-link"
                   href="{% url 'logout' %}?next={{ request.path }}">Logout
                </a>
                {% if user.first_name %}
                    <a class="nav-item nav-link"
                       href="{{ user.get_absolute_url }}">{{ user.first_name }} {{ user.last_name }}</a>
                {% else %}
                    <a class="nav-item nav-link" href="{{ user.get_absolute_url }}">{{ user.get_username }}</a>
                {% endif %}
            {% endif %}
        </ul>
    </div>
</nav>
